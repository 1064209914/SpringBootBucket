<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机具管理平台</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name" style="height: 170px;"></h1>
            </div>
            <h3>修改密码</h3>
            <form class="m-t" role="form" method="post">
                <div class="form-group">
                    <input id="password1" type="password" class="form-control" placeholder="请输入原密码" required="">
                </div>
                <div class="form-group">
                    <input id="password2" type="password" class="form-control" placeholder="请输入新密码" required="">
                </div>
                <div class="form-group">
                    <input id="password3" type="password" class="form-control" placeholder="请再次输入新密码" required="">
                </div>
                <button id="changeBtn" type="button" class="btn btn-primary block full-width m-b">确定</button>
                <a id="cancel" type="button" class="btn btn-warning block full-width m-b" th:href="@{/}">取消</a>
            </form>
        </div>
    </div>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/static/js/modules/common/change-password.js}"></script>
</body>
</html>
